# H2 in‑memory database configuration
spring.datasource.url=jdbc:h2:mem:productdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Automatically create and update tables based on JPA entities
spring.jpa.hibernate.ddl-auto=update

# Enable the H2 web console for interactive inspection of the database
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Set server port (optional; defaults to 8080).  Uncomment to change.
#server.port=8080